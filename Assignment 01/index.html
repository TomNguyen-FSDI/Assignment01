<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>FSDI 106 - Assignment 01 (ToDo App)</title>
</head>
<body>
    <header>
        <h2 class="display-1 text-center margin-bot-5rem"> ToDo App</h1>
    </header>

    <div class="container">
        <form action="#" class="row g-2 todo-form">
            <div class="col-auto longer mx-auto d-block ">
                <input class="form-control" type="text" id="todoTxt" placeholder="Enter a todo task">
            </div>
            <div class="col-auto">
                <button class="btn btn-success" onclick="display_todo()">Add</button>
            </div>
        </form>
        
        <div id="block"></div>
        <h2 id="pending-title">Pending - Todos</h2>
        <div id="display-todo"></div>
        <div></div>

        <h2 id="done-title">Done - Todos</h2>
        <div id="display-done"></div>
    </div>

    <footer>
        <div class="container-copyright">
            <div class="container-copyright-label">
                <p>Copyright <i class="far fa-copyright"></i> 2021 by Tom Nguyen</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
